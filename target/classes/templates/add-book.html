<button id="add-book-button" type="button" class="btn btn-primary">
    Добавить Книгу
</button>

<div id="addWindow" class="modal">
    <div class="modal-container">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="cr-up-header">Добавить книгу</h2>
        </div>
        <div class="form-group">
            <label for="isbn">Book ISBN:</label> <input type="text"
                                                        class="form-control" id="isbn" placeholder="Enter Book ISBN"
                                                        name="isbn">
        </div>
        <div class="form-group">
            <label for="name">Book Name:</label> <input type="text"
                                                        class="form-control" id="name" placeholder="Enter Book Name"
                                                        name="name">
        </div>
        <div class="form-group">
            <label for="author">Author:</label> <input type="text"
                                                       class="form-control" id="author" placeholder="Enter Author"
                                                       name="author">
        </div>
        <div class="form-group">
            <label for="genre">Author:</label> <input type="text"
                                                      class="form-control" id="genre" placeholder="Enter Genre"
                                                      name="genre">
        </div>
        <button type="button" id="submit-add-button" class="btn btn-primary" >Подтвердить</button>
    </div>
</div>
</body>
